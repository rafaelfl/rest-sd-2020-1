<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 40px;
            }

            .wrapper {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap: 10px;
            background-color: #fff;
            color: #444;
            }

            .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
            }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
      </div>
</body>

<script>
    var options = {
        url: 'https://rest-sd-2020-1.herokuapp.com/consulta',
        // params: !acceptsData(method.value) ? getParams() : undefined,
        // data: acceptsData(method.value) ? getData() : undefined,
        method: 'GET',
        // headers: getHeaders()
    };

    // axios.get()
    axios(options)
    .then(function (response) {
        // handle success
        console.log(response);

        const data = response.data;

        document.querySelector(".a").innerHTML = data[0].nome;
        document.querySelector(".b").innerHTML = data[1].nome;
        document.querySelector(".c").innerHTML = data[2].nome;
        document.querySelector(".d").innerHTML = data[3].nome;
    })
    .catch(function (error) {
        // handle error
        console.log(error);
    });

</script>
</html>
